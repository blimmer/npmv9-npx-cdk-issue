name: Demo NPX Issue
on: [push]
jobs:
  npx-v8:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18.16.0
    - run: npm i -g npm@8.19.4
    - run: cd v8
    - run: npm ci
    - run: npx cdk --version
  npx-v9:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18.16.0
    - run: npm i -g npm@9.6.4
    - run: cd v9
    - run: npm ci
    - run: npx cdk --version
